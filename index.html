<html>
<head>
    <title>ASMR SOUNDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/LOGOvFinal.png" class="logo">
            <ul>
                <li><a href="#">Presented by</a></li>
                <li><a href="#">Naphat C. (TORA)</a></li>
            </ul>    
        </div>
        <div class="content">

            <div class="left-col">
                <h1>ASMR<br>SOUNDS<br></h1>
            </div>

            <div class="right-col">
                <p>Clock</p>
                <img src="media/play.png" id="icon">
            </div>

            <div class="right-col2">
                <p>Fire</p>
                <img src="media/play.png" id="icon2">
            </div>

            <div class="right-col3">
                <p>Rain</p>
                <img src="media/play.png" id="icon3">
            </div>

            <div class="right-col4">
                <p>Birds</p>
                <img src="media/play.png" id="icon4">
            </div>

            <div class="right-col5">
                <p>Ocean</p>
                <img src="media/play.png" id="icon5">
            </div>

        </div>

    </div>

    <audio id="mySong">
            <source src = "media/Clock.mp3" type="audio/mp3">
    </audio>
    
    <audio id="mySong2">
            <source src = "media/Fire.mp3" type="audio/mp3">
    </audio>

    <audio id="mySong3">
        <source src = "media/Rain.mp3" type="audio/mp3">
    </audio>

    <audio id="mySong4">
        <source src = "media/Bird.mp3" type="audio/mp3">
    </audio>

    <audio id="mySong5">
        <source src = "media/Ocean.mp3" type="audio/mp3">
    </audio>
    
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "media/pause.png";
            } else{
                mySong.pause();
                icon.src = "media/play.png";
            }
        }
        var mySong2 = document.getElementById("mySong2");
        var icon2 = document.getElementById("icon2");
        icon2.onclick = function(){
            if(mySong2.paused){
                mySong2.play();
                icon2.src = "media/pause.png";
            } else{
                mySong2.pause();
                icon2.src = "media/play.png";
            }
        }
        var mySong3 = document.getElementById("mySong3");
        var icon3 = document.getElementById("icon3");
        icon3.onclick = function(){
            if(mySong3.paused){
                mySong3.play();
                icon3.src = "media/pause.png";
            } else{
                mySong3.pause();
                icon3.src = "media/play.png";
            }
        }
        var mySong4 = document.getElementById("mySong4");
        var icon4 = document.getElementById("icon4");
        icon4.onclick = function(){
            if(mySong4.paused){
                mySong4.play();
                icon4.src = "media/pause.png";
            } else{
                mySong4.pause();
                icon4.src = "media/play.png";
            }
        }
        var mySong5 = document.getElementById("mySong5");
        var icon5 = document.getElementById("icon5");
        icon5.onclick = function(){
            if(mySong5.paused){
                mySong5.play();
                icon5.src = "media/pause.png";
            } else{
                mySong5.pause();
                icon5.src = "media/play.png";
            }
        }
    </script>

</body>
</html>
